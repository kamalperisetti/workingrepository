plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.springframework.boot' version '3.1.0' // Use the correct Spring Boot version
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // ...
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'de.itdesign.incubating.rmg.App'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17  // or VERSION_21 if you choose Java 21
    targetCompatibility = JavaVersion.VERSION_17  // or VERSION_21 if you choose Java 21
}